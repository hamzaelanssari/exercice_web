<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>

<body>
    <div id="ce">
        <style>
            body{
                margin:0px;
            }
            .box {
                position: relative;
                width: 50px;
                height: 50px;
                background: #f92672;
            }

            #ce {
                height: 200px
            }
        </style>
        <div class="box"></div>
    </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        $(function () {
            var box = $(".box");
            $(document).keydown(function (evt) {
                if(evt.shiftKey == true){
                    if (evt.which == 38 && box[0].offsetTop > 0) box.animate({ 'top': "-=50" });
                    else if (evt.which == 40 && window.innerHeight-100 > box[0].offsetTop) box.animate({ 'top': "+=50" });
                    else if (evt.which == 39 && window.innerWidth-100 > box[0].offsetLeft) box.animate({ 'left': "+=50" });
                    else if (evt.which == 37 && box[0].offsetLeft > 0) box.animate({ 'left': "-=50" });
                }
            });
        });
    </script>
</body>

</html>
