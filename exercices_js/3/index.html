<body>
    <div class="box"></div>
    <h1 class="out"></h1>
    <script>
        let test = true;
        var box = document.querySelector(".box");
        box.style.width = '100%';
        function resize(){
            console.log("test");
            setTimeout(()=>{
                let w = parseInt(box.style.width);
                if(w < 10) test = false;
                box.style.width = (w - 2) + '%';
                if(test)
                    resize();
            },200);
        }
        resize();
