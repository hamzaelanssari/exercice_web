<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div id="out" class="flex-container">
        
    </div>
    <div id="user" style='display:none;'>
        <img id="userPicture" src=''>
        <p id="userName"></p>
        <p id="userBio"></p>
    </div>

    <script>
        var users = [
            {
                picture: 'https://lorempixel.com/300/300/people/?123',
                name: 'test0',
                bio: 'Lorem ipsum dolor sit amet.'
            },
            {

            {

            },
            {
                picture: 'https://lorempixel.com/300/300/people/?152',
                name: 'test3',
                bio: 'Lorem ipsum dolor sit amet.'
            },
            {
                picture: 'https://lorempixel.com/300/300/people/?72',
                name: 'test4',
                bio: 'Lorem ipsum dolor sit amet.'
            },
            {
                picture: 'https://lorempixel.com/300/300/people/?90',
                name: 'test5',
                bio: 'Lorem ipsum dolor sit amet.'
            },
        ]
    function showUsers(usersArray,id){
        var i;

        var el = document.querySelector('#user');

        var outdiv = document.querySelector(id);
        for(i = 0; i < usersArray.length;i++){
            var userel = el.cloneNode(true);
            userel.querySelector('#userPicture').src = usersArray[i].picture;
            userel.querySelector('#userName').innerHTML = usersArray[i].name;
            userel.querySelector('#userBio').innerHTML = usersArray[i].bio;
            userel.style.display ="inline-block";
            outdiv.appendChild(userel);
        }
    }
    showUsers(users,'#out');
    </Script>
    
</body>
</html>
